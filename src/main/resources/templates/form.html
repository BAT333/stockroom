<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pe칞as e Setores</title>
    <link rel="stylesheet" href="/css/styles.css" />

</head>
<body>
<header>
    Cadastro de Pe칞as e Setores
</header>

<div class="container">
    <!-- Selector para alternar entre os formul치rios -->
    <div class="form-group">
        <label for="formSelector">Escolha o que deseja cadastrar:</label>
        <select id="formSelector" onchange="toggleForms()" required>
            <option value="">Selecione uma op칞칚o</option>
            <option value="part">Cadastro de Pe칞as</option>
            <option value="sector">Cadastro de Setores</option>
        </select>
    </div>

    <!-- Formul치rio de Cadastro de Pe칞as -->
    <form id="partForm" method="POST" enctype="multipart/form-data" style="display: block;" onsubmit="handleSubmit(event)">
        <h1>Cadastro de Pe칞as</h1>
        <div class="form-group">
            <label for="sector">Escolha o Setor:</label>
            <select name="sector" id="sector" onchange="updateFormAction()"  required>
                <option value="">Selecione o Setor</option>
                <!-- Lista din칙mica de setores -->
                <th:block th:each="sector : ${sectors}">
                    <option th:value="${sector.id}" th:text="'Prateleira:  ' +${sector.shelf} + ' - Coluna:  ' + ${sector.column} + ' - Fila:  ' + ${sector.row}+ ' - COD:  ' + ${sector.id}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Nome da Pe칞a:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
            <label for="imageData">Imagem da Pe칞a:</label>
            <input type="file" id="imageData" name="imageData" accept="image/*" required />
        </div>
        <div class="form-group">
            <label for="amount">Quantidade:</label>
            <input type="number" id="amount" name="amount" min="1" step="0.01" required />
        </div>
        <button type="submit">Cadastrar Pe칞a</button>
        <div class="link-container">
            <a href="/ui/search" class="select-button">游댌 Tela de Pesquisa</a>
        </div>
    </form>

    <!-- Formul치rio de Cadastro de Setores -->
    <form id="sectorForm" th:action="@{/api/sector}" method="POST" style="display: none;" onsubmit="submitSectorForm(event)">
        <h1>Cadastro de Setores</h1>
        <div class="form-group">
            <label for="shelf">Prateleira:</label>
            <input type="text" id="shelf" name="shelf" required />
        </div>
        <div class="form-group">
            <label for="column">Coluna:</label>
            <input type="text" id="column" name="column" required />
        </div>
        <div class="form-group">
            <label for="row">Fila:</label>
            <input type="text" id="row" name="row" required />
        </div>
        <button type="submit">Cadastrar Setor</button>
        <div class="link-container">
            <a href="/ui/search" class="select-button">游댌 Tela de Pesquisa</a>
        </div>

    </form>
</div>
<script src="/js/main.js"></script>
</body>
</html>
