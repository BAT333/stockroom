<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pe칞as e Setores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<header class="bg-primary text-white text-center py-3">
    <h1>Cadastro de Pe칞as e Setores</h1>
</header>

<div class="container my-4">
    <!-- Selector para alternar entre os formul치rios -->
    <div class="mb-4">
        <label for="formSelector" class="form-label fw-bold">Escolha o que deseja cadastrar:</label>
        <select id="formSelector" class="form-select" onchange="toggleForms()" required>
            <option value="">Selecione uma op칞칚o</option>
            <option value="part">Cadastro de Pe칞as</option>
            <option value="sector">Cadastro de Setores</option>
        </select>
    </div>

    <!-- Formul치rio de Cadastro de Pe칞as -->
    <form id="partForm" method="POST" enctype="multipart/form-data" style="display: none;" onsubmit="handleSubmit(event)" class="bg-white p-4 rounded shadow-sm">
        <h2 class="text-primary">Cadastro de Pe칞as</h2>
        <div class="mb-3">
            <label for="sector" class="form-label">Escolha o Setor:</label>
            <select name="sector" id="sector" class="form-select" onchange="updateFormAction()" required>
                <option value="">Selecione o Setor</option>
                <!-- Lista din칙mica de setores -->
            </select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nome da Pe칞a:</label>
            <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="imageData" class="form-label">Imagem da Pe칞a:</label>
            <input type="file" id="imageData" name="imageData" class="form-control" accept="image/*" required />
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Quantidade:</label>
            <input type="number" id="amount" name="amount" class="form-control" min="1" step="0.01" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar Pe칞a</button>
        <div class="mt-3 text-center">
            <a href="/ui/search" class="btn btn-link">游댌 Tela de Pesquisa</a>
        </div>
    </form>

    <!-- Formul치rio de Cadastro de Setores -->
    <form id="sectorForm" th:action="@{/api/sector}" method="POST" style="display: none;" onsubmit="submitSectorForm(event)" class="bg-white p-4 rounded shadow-sm">
        <h2 class="text-primary">Cadastro de Setores</h2>
        <div class="mb-3">
            <label for="shelf" class="form-label">Prateleira:</label>
            <input type="text" id="shelf" name="shelf" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="column" class="form-label">Coluna:</label>
            <input type="text" id="column" name="column" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="row" class="form-label">Fila:</label>
            <input type="text" id="row" name="row" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar Setor</button>
        <div class="mt-3 text-center">
            <a href="/ui/search" class="btn btn-link">游댌 Tela de Pesquisa</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
