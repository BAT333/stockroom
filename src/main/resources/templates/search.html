<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setores e Pe√ßas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<header class="bg-dark text-white py-3">
    <div class="container">
        <h1 class="text-center">Setores e Pe√ßas</h1>
    </div>
</header>

<div class="container my-5">
    <h2 class="text-center mb-4">Buscar Pe√ßas</h2>

    <!-- Formul√°rio de busca -->
    <form th:action="@{/ui/search}" method="get" class="row g-3 mb-4">
        <div class="col-md-5">
            <input type="text" name="name" class="form-control" placeholder="Pesquise por nome..." aria-label="Nome da Pe√ßa">
        </div>
        <div class="col-md-5">
            <input type="number" name="cod" class="form-control" placeholder="Pesquise por c√≥digo..." aria-label="C√≥digo da Pe√ßa">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Pesquisar</button>
        </div>
    </form>

    <!-- Resultados da pesquisa -->
    <div th:if="${parts.size() > 0}" class="table-responsive">
        <table class="table table-striped table-hover text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>CODIGO</th>
                <th>Nome</th>
                <th>Imagem</th>
                <th>Quantidade</th>
                <th>Setor</th>
                <th>Selecionar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="part : ${parts}">
                <td th:text="${part.id}"></td>
                <td th:text="${part.name}"></td>
                <td>
                    <img th:src="${part.getImageDataUri}" alt="Imagem da Pe√ßa" class="img-thumbnail" style="max-width: 100px;">
                </td>
                <td th:text="${part.amount}"></td>
                <td>
                    <span th:text="'Prateleira: ' + ${part.sector.shelf}"></span><br>
                    <span th:text="'Coluna: ' + ${part.sector.column}"></span><br>
                    <span th:text="'Fila: ' + ${part.sector.row}"></span>
                </td>
                <td>
                    <a th:href="@{/ui/part/{id}(id=${part.id})}" class="btn btn-success btn-sm">Selecionar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${parts.size() == 0}" class="alert alert-warning text-center">
        <p>Nenhuma pe√ßa encontrada.</p>
    </div>
</div>

<div class="text-center my-4">
    <a href="/ui/form" class="btn btn-secondary btn-lg">üîç Tela de Cadastros</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
