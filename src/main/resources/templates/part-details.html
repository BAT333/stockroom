<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Peça</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<header class="bg-dark text-white py-3">
    <div class="container">
        <h1 class="text-center">Detalhes da Peça</h1>
    </div>
</header>

<div class="container my-5">
    <!-- Exibindo as informações da peça -->
    <div th:if="${part != null}" class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title text-center" th:text="${part.name}"></h2>
            <div class="text-center my-3">
                <img th:src="${part.getImageDataUri}" alt="Imagem da Peça" class="img-thumbnail" style="max-width: 300px;">
            </div>
            <p><strong>Código:</strong> <span th:text="${part.id}"></span></p>
            <p><strong>Quantidade:</strong> <span th:text="${part.amount}"></span></p>
            <p><strong>Setor:</strong></p>
            <ul>
                <li><span th:text="'Prateleira: ' + ${part.sector.shelf}"></span></li>
                <li><span th:text="'Coluna: ' + ${part.sector.column}"></span></li>
                <li><span th:text="'Fila: ' + ${part.sector.row}"></span></li>
            </ul>
        </div>
    </div>

    <div th:if="${part == null}" class="alert alert-warning text-center">
        <p>Peça não encontrada.</p>
    </div>

    <!-- Botões de ação -->
    <div class="text-center my-4">
        <form th:action="@{/ui/delete/{id}(id=${part.id})}" method="get" class="d-inline">
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Você tem certeza que deseja excluir esta peça?')">Excluir</button>
        </form>
        <a th:href="@{/ui/update/{id}(id=${part.id})}" class="btn btn-primary">Atualizar</a>
    </div>

    <!-- Links extras -->
    <div class="text-center mt-3">
        <a href="/ui/form" class="btn btn-secondary me-2">🔍 Tela de Cadastros</a>
        <a href="/ui/search" class="btn btn-secondary">🔍 Tela de Pesquisa</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
