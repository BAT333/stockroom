<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualiza√ß√£o de Pe√ßa</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<header class="bg-dark text-white py-3">
    <div class="container">
        <h1 class="text-center">Atualiza√ß√£o de Pe√ßa</h1>
    </div>
</header>

<div class="container my-5">
    <form id="partForm" enctype="multipart/form-data" class="p-4 bg-white shadow rounded" onsubmit="handleUpdate(event)">
        <h2 class="mb-4 text-center">Atualizar Pe√ßa</h2>
        <input type="hidden" id="partId" name="id" th:value="${part.id}" />

        <!-- Escolha do Setor -->
        <div class="mb-3">
            <label for="sector" class="form-label">Escolha o Setor:</label>
            <select name="sector" id="sector" class="form-select" required>
                <option value="">Selecione o Setor</option>
                <th:block th:each="sector : ${sectors}">
                    <option
                            th:value="${sector.id}"
                            th:selected="${currentSector != null && sector.id == currentSector.id}"
                            th:text="'Prateleira: ' + ${sector.shelf} + ' - Coluna: ' + ${sector.column} + ' - Fila: ' + ${sector.row}">
                    </option>
                </th:block>
            </select>
        </div>

        <!-- Nome da Pe√ßa -->
        <div class="mb-3">
            <label for="name" class="form-label">Nome da Pe√ßa:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${part.name}" />
        </div>

        <!-- Imagem da Pe√ßa -->
        <div class="mb-3">
            <label for="imageData" class="form-label">Imagem da Pe√ßa:</label>
            <div class="mb-2">
                <img th:src="${part.getImageDataUri}" alt="Imagem da pe√ßa" class="img-thumbnail" style="max-width: 200px;" />
            </div>
            <input type="file" id="imageData" name="imageData" class="form-control" accept="image/*" />
        </div>

        <!-- Quantidade -->
        <div class="mb-3">
            <label for="amount" class="form-label">Quantidade:</label>
            <input type="number" id="amount" name="amount" class="form-control" min="1" step="0.01" th:value="${part.amount}" />
        </div>

        <!-- Bot√µes -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Atualizar Pe√ßa</button>
            <a href="/ui/search" class="btn btn-secondary">üîç Tela de Pesquisa</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/update.js"></script>
</body>
</html>
